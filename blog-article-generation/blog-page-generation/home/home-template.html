<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tea's Blog - home</title>

    <link rel="icon" href="https://blog.cdn.teaho.net/static/images/t.png"/>

    <!-- Bootstrap Core CSS -->
    <link href="https://blog.cdn.teaho.net/static/library/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="https://blog.cdn.teaho.net/static/styles/blog/blog-theme.css" rel="stylesheet">

    <link href="https://blog.cdn.teaho.net/static/styles/blog/blog-home.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://blog.cdn.teaho.net/static/library/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- progress bar -->
    <link href='https://blog.cdn.teaho.net/static/library/nprogress/nprogress.css' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        @media only screen and (min-width: 768px) {

        }

        p {
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .post-preview > a > .post-title {
                font-size: 18px;
            }
            .post-preview > a > .post-subtitle {
                font-size: 15px;
            }
        }


    </style>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle-custom navbar-toggle-custom-normal" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <i class="fa fa-bars"></i>
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
            <a class="navbar-brand" href="/">Tea's Blog</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="javascript:;">博客</a>
                </li>
                <li>
                    <a href="/archive/">归档</a>
                </li>
                <li>
                    <a href="/about">关于/ 联系</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
        <div class="navbar-collapse-menu">
            <div class="menu-item" data-direction="bt">
                <div class="menu-item-inner">
                    <a class="menu-item-span" href="javascript:;">博客</a>
                </div>
            </div>
            <div class="menu-item" data-direction="lr">
                <div class="menu-item-inner">
                    <a class="menu-item-span" href="/archive/">归档</a>
                </div>
            </div>
            <div class="menu-item" data-direction="bfa-barst">
                <div class="menu-item-inner">
                    <a class="menu-item-span" href="/about/">关于/ 联系</a>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
</nav>

<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('https://blog.cdn.teaho.net/static/images/blog/blog-home-bg.jpg'); position : relative;">
    <div class="mask"></div>
    <div class="container">

        <div class="row header-caption-wrapper">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Tea's Blog</h1>
                    <hr class="small">
                    <span class="subheading">Trail and Error</span>

                </div>
                <div class="page-scroller">
                    <a href="#main-wrapper" class="btn btn-scroll sink">
                        <span class="glyphicon glyphicon-chevron-down icon-arrow"></span>
                    </a>
                </div>
            </div>

        </div>

    </div>

</header>

<!-- Main Content -->
<div class="container" id="main-wrapper">
 <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div id="article-wrapper"></div>
            <div class="template hidden">
                <div class="post-preview row" data-id="">
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-3">
                        <p class="post-meta" data-time=""></p>
                    </div>
                    <a class="col-lg-10 col-md-10 col-sm-10 col-xs-9" href="/article/" data-context-path="">
                        <h2 class="post-title">
                            ${blog.title}
                        </h2>
                        <h3 class="post-subtitle">
                            ${blog.title_secondary}
                        </h3>
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>

<hr>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p class="copyright text-muted">Copyright &copy; Tea's Blog 2016-2021.All rights reserved. My works are licensed under <a href='http://creativecommons.org/licenses/by-nc-sa/4.0/'>CC BY-NC-SA 4.0</a>. </p>
            </div>
        </div>
    </div>
</footer>


<!-- jQuery -->
<script type="text/javascript" src='https://blog.cdn.teaho.net/static/library/jquery/jquery-1.10.2.js'></script>
<!-- Bootstrap core JavaScript  -->
<script src="https://blog.cdn.teaho.net/static/library/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Theme JavaScript -->
<script src="https://blog.cdn.teaho.net/static/scripts/blog/blog-theme.min.js"></script>

<script type="text/javascript" src="https://blog.cdn.teaho.net/static/library/jquery/jquery.easing.1.3.js"></script>
<!-- https://github.com/keenwon/jqPaginator -->
<script type="text/javascript" src="https://blog.cdn.teaho.net/static/library/jqPaginator/jqPaginator.min.js"></script>
<script type="text/javascript" src="https://blog.cdn.teaho.net/static/library/moment/moment-with-locales.js"></script>
<!-- nprogress -->
<script type="text/javascript" src="https://blog.cdn.teaho.net/static/library/nprogress/nprogress.js"></script>

<script type="text/javascript" src="https://blog.cdn.teaho.net/static/scripts/blog/blog-home.js"></script>

</body>

</html>
